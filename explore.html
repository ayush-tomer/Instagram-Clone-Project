<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Explore</title>
    <link rel="stylesheet" href="./explore.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="home.html" class="logo"><img src="logo.png" alt="Logo"></a>
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
            <a href="explore.html" class="active">Explore</a>
            <a href="#">Reels</a>
            <a href="messages.html">Messages</a>

            <a href="profile.html">Profile</a>
            <a href="#">Threads</a>
            <a href="#">More</a>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Explore</h2>
            <div class="explore-grid">
                <!-- Dynamic Content will be loaded here -->
            </div>
            <div class="loading-message">Loading more posts...</div>
        </div>

        <!-- Right Panel: Follow Suggestions -->
        <div class="right-panel">
            <h3>Suggestions for You</h3>
            <div class="follow-suggestion">
                <img src="suggested-user1.jpg" alt="Suggested User">
                <span>John Doe</span>
                <button data-user="user1">Follow</button>
            </div>
            <div class="follow-suggestion">
                <img src="suggested-user2.jpg" alt="Suggested User">
                <span>Jane Smith</span>
                <button data-user="user2">Follow</button>
            </div>
            <div class="follow-suggestion">
                <img src="suggested-user3.jpg" alt="Suggested User">
                <span>Jane Smith</span>
                <button data-user="user3">Follow</button>
            </div>
            <!-- Add more suggestions as needed -->

            <!-- Footer -->
            <div class="footer">
                <div class="footer-content">

                    <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Help</a> | <a href="#">Contact Us</a></p>
                    <p>Created By Ayush Tomer.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="explore.js"></script>
