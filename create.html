<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Create Post</title>
    <link rel="stylesheet" href="./create.css">
    <script src="https://kit.fontawesome.com/bf417d40e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Left Navigation Bar -->
        <div class="navbar">
            <a href="home.html"><img src="ASSETS/IMAGES/instagram-logo.png" alt="Logo" class="logo"></a>
            <a href="home.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
            <a href="explore.html"><i class="fa-regular fa-compass"></i>Explore</a>
            <a href="#"><i class="fa-solid fa-video"></i>Reels</a>
            <a href="messages.html"><i class="fa-solid fa-message"></i>Messages</a>
            <a href="notifications.html"><i class="fa-regular fa-heart"></i>Notifications</a>
            <a href="create.html"><i class="fa-regular fa-square-plus"></i>Create Post</a>
            <a href="profile.html"><i class="fa-regular fa-circle-user"></i>Profile</a>
            <a href="#"><i class="fa-solid fa-at"></i>Threads</a>
            <a href="#"><i class="fa-solid fa-bars"></i>More</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>Create a New Post</h2>
            
            <form id="createPostForm">
                <div class="post-content">
                    <!-- File Input for Image -->
                    <label for="postImage" class="file-label">Select Image</label>
                    <input type="file" id="postImage" name="postImage" accept="image/*">
                    
                    <!-- Textarea for Caption -->
                    <textarea id="caption" name="caption" placeholder="Write a caption..." rows="4"></textarea>
                    
                    <!-- Location Input -->
                    <input type="text" id="location" name="location" placeholder="Add Location">

                    <!-- Post Button -->
                    <button type="submit" class="post-btn">Post</button>
                </div>
            </form>
        </div>

        <!-- Right Panel: Follow Suggestions -->
        <div class="right-panel">
            <h3>Suggestions for You</h3>
            <div class="follow-suggestion">
                <img src="suggested-user1.jpg" alt="Suggested User">
                <span>John Doe</span>
                <button data-user="user1">Follow</button>
            </div>
            <div class="follow-suggestion">
                <img src="suggested-user2.jpg" alt="Suggested User">
                <span>Jane Smith</span>
                <button data-user="user2">Follow</button>
            </div>
            <div class="follow-suggestion">
                <img src="suggested-user3.jpg" alt="Suggested User">
                <span>Alice Johnson</span>
                <button data-user="user3">Follow</button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="footer-content">
                    <p>&copy; 2024 Instagram Clone. All Rights Reserved.</p>
                    <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Help</a> | <a href="#">Contact Us</a></p>
                    <p>Created By Ayush Tomer.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
